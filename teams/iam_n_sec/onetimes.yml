    location: "https://conf.scs.koeln:8443/SCS-Tech"
  - summary: "IAM Way forward"
    begin: 2024-08-30 14:05:00
    duration:
      minutes: 80
    description: |
      2nd part of the workshop: So we hopefully have recorded what works and
      what does not in out current design.
      What directions can we take. What can be achieved in the next three months?
      What can we put into a good path going forward (even if we may have more
      limited implementation bandwidth in 2025)?
      Are we confident that we have better designs now that we can at least
      document as a starting point for a community to work on?
