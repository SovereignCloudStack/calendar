  - summary: "SCS Connect - Supporting IPv6 Connectivity in OpenStack"
    begin: 2025-11-20 15:00:00
    duration:
      minutes: 60
    description: |
      SCS Connect is our webinar series all about SCS – featuring exciting topics from technical insights and practical applications to certification guidance. The webinars are open to everyone and include time for questions and discussion.
      
      In this online webinar, Freerk will show how to implement IPv6 connectivity in OpenStack environments, explain the benefits of IPv6, and talk about the challenges regional cloud providers face when assigning public IPv6 addresses and setting up dynamic routing for tenant networks. He’ll also share practical solutions using Neutron Subnet Pools and Neutron Dynamic Routing (BGP). The session is mainly aimed at Cloud Service Providers (CSPs) and operators of OpenStack or SCS reference implementations.
      
      To participate, please register here for free: https://events.sovereigncloudstack.org/SCSConnect/
      
      Speaker: Freerk-Ole Zakfeld, Head of Cloud Operations at ScaleUp Technologies
    location: "Online webinar"
  - summary: "SCS Connect - Sovereign AI - Customize, Host & Manage Secure AI Infrastructure on SCS Cloud"
    begin: 2025-12-10 11:00:00
    duration:
      minutes: 60
    description: |
      As organizations demand greater control, compliance, and data sovereignty over their AI workloads, building and operating sovereign AI infrastructure has become a strategic imperative. In this webcast, Christian takes you behind the scenes of how they design, host, manage, and deploy fully sovereign AI infrastructure on top of their SCS Cloud — ensuring data residency, regulatory compliance, and operational autonomy without sacrificing performance or scalability.

      To participate, please register here for free: https://events.sovereigncloudstack.org/SCSConnect-2/

      Speaker: Christian Schwaller, Chief Sales Officer at artcodix GmbH
    location: "Online webinar"
